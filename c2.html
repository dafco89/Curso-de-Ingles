<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Curso de Inglés - Nivel C2</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.1/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans">
  <div class="max-w-4xl mx-auto p-6 bg-white shadow mt-10 rounded-lg">
    <h1 class="text-3xl font-bold text-center text-blue-700 mb-6">Curso de Inglés - Nivel C2</h1>

    <section class="mb-10">
      <h2 class="text-xl font-semibold text-gray-800 mb-2">Módulo 1: Presentaciones</h2>
      <p class="mb-4 text-gray-600">Aprenderás a presentarte, decir tu nombre, país y saludar.</p>
      <iframe class="w-full rounded-lg mb-4" height="315" src="https://www.youtube.com/embed/yuLUd_gC7gE" frameborder="0" allowfullscreen></iframe>
    </section>

    <section class="mb-10">
      <h2 class="text-xl font-semibold text-gray-800 mb-2">Módulo 2: Abecedario y pronunciación</h2>
      <p class="mb-4 text-gray-600">Conoce las letras del abecedario y cómo se pronuncian.</p>
      <iframe class="w-full rounded-lg mb-4" height="315" src="https://www.youtube.com/embed/PIj6Dwz_RbU" frameborder="0" allowfullscreen></iframe>
    </section>

    <section class="mb-10">
      <h2 class="text-xl font-semibold text-gray-800 mb-2">Módulo 3: Saludos y despedidas</h2>
      <p class="mb-4 text-gray-600">Expresiones para comenzar y terminar una conversación.</p>
      <iframe class="w-full rounded-lg mb-4" height="315" src="https://www.youtube.com/embed/ly9oDvpwyxI" frameborder="0" allowfullscreen></iframe>
    </section>

    <div class="text-center">
      <a href="finalizar.html">
        <button class="bg-green-600 hover:bg-green-700 text-white font-semibold py-3 px-6 rounded-lg">
          Finalizar curso y obtener certificado
        </button>
      </a>
    </div>
  </div>
</body>
</html>
